<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8">
  <title>Cat√°logo Flipbook</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0">

  <style>
    body {
      margin: 0;
      padding: 0;
      background: #1e1e1e; /* ‚Üê Personaliza el fondo aqu√≠ */
      display: flex;
      flex-direction: column;
      align-items: center;
      justify-content: center;
      min-height: 100vh;
    }

    #flipbook {
      width: 90vw;
      max-width: 800px;
      height: 60vh;
      margin: auto;
      position: relative;
      box-shadow: 0 0 20px rgba(0, 0, 0, 0.4);
    }

    .page {
      background: transparent !important;
      margin: 0 !important;
      padding: 0 !important;
      overflow: hidden;
      border: none !important;
      display: flex;
      align-items: center;
      justify-content: center;
    }

    .page img {
      width: 100%;
      height: 100%;
      object-fit: contain;
      display: block;
      margin: 0;
      padding: 0;
      border: none;
    }

    .controls {
      margin-top: 20px;
      display: flex;
      justify-content: center;
      gap: 16px;
      flex-wrap: wrap;
    }

    .nav-btn, .download-btn {
      background: #ffffffdd;
      border: none;
      padding: 10px 18px;
      border-radius: 10px;
      cursor: pointer;
      font-size: 16px;
      transition: background 0.3s ease;
    }

    .nav-btn:hover, .download-btn:hover {
      background: #ffffff;
    }

    @media (max-width: 768px) {
      #flipbook {
        height: 65vh;
      }

      .nav-btn, .download-btn {
        font-size: 14px;
        padding: 8px 14px;
      }
    }
  </style>
</head>
<body>

<div id="flipbook">
  <div class="page"><img src="pages/pagina1.jpg" alt="P√°gina 1"></div>
  <div class="page"><img src="pages/pagina2.jpg" alt="P√°gina 2"></div>
  <div class="page"><img src="pages/pagina3.jpg" alt="P√°gina 3"></div>
  <div class="page"><img src="pages/pagina4.jpg" alt="P√°gina 4"></div>
</div>

<div class="controls">
  <button class="nav-btn" id="prev-btn">‚¨Ö Anterior</button>
  <button class="nav-btn" id="next-btn">Siguiente ‚û°</button>
  <a href="catalogo.pdf" download class="download-btn">üì• Descargar PDF</a>
</div>

<!-- Scripts -->
<script src="https://code.jquery.com/jquery-3.6.0.min.js"></script>
<script src="js/turn.min.js"></script>

<script>
  $(document).ready(function () {
    $('#flipbook').turn({
      width: $('#flipbook').width(),
      height: $('#flipbook').height(),
      autoCenter: true,
      elevation: 50,
      gradients: true,
      display: 'double',
    });

    $('#prev-btn').click(function () {
      $('#flipbook').turn('previous');
    });

    $('#next-btn').click(function () {
      $('#flipbook').turn('next');
    });
  });
</script>

</body>
</html>

<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8">
  <title>Flipbook de Imágenes</title>

  <!-- Librerías -->
  <script src="https://code.jquery.com/jquery-3.6.0.min.js"></script>
  <script src="https://cdn.jsdelivr.net/npm/turn.js@4/turn.min.js"></script>

  <!-- Estilos -->
  <style>
    body {
      background: #ccc;
      display: flex;
      justify-content: center;
      padding: 50px;
    }
    #flipbook {
      width: 800px;
      height: 600px;
    }
    .page {
      width: 400px;
      height: 600px;
    }
    .page img {
      width: 100%;
      height: 100%;
      display: block;
    }
  </style>
</head>
<body>

<div id="flipbook">
  <div class="page"><img src="pages/pagina1.jpg" alt="Página 1"></div>
  <div class="page"><img src="pages/pagina2.jpg" alt="Página 2"></div>
  <div class="page"><img src="pages/pagina3.jpg" alt="Página 3"></div>
  <div class="page"><img src="pages/pagina4.jpg" alt="Página 4"></div>
</div>

<script>
  $(document).ready(function() {
    $('#flipbook').turn({
      width: 800,
      height: 600,
      autoCenter: true,
      elevation: 50,
      gradients: true,
      duration: 600
    });
  });
</script>

</body>
</html>

<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <title>Flipbook Personalizado</title>

  <!-- ESTILOS PERSONALIZABLES -->
  <style>
    body {
      margin: 0;
      font-family: sans-serif;
      background: #111; /* 游녣 Cambia aqu칤 el fondo del sitio (color o imagen) */
      /* ejemplo con imagen: 
      background: url('fondo.jpg') no-repeat center center;
      background-size: cover;
      */
      display: flex;
      flex-direction: column;
      align-items: center;
      justify-content: center;
      min-height: 100vh;
    }

    #flipbook {
      width: 90vw;
      max-width: 800px;
      height: 60vh;
    }

    .page {
      width: 100%;
      height: 100%;
      /* 游녢 Elimina fondo blanco */
      background: transparent;
      overflow: hidden;
      display: flex;
      justify-content: center;
      align-items: center;
    }

    .page img {
      width: 100%;
      height: 100%;
      display: block;
    }

    /* BOTONES DE NAVEGACI칍N */
    #nav-buttons {
      margin-top: 20px;
      display: flex;
      gap: 20px;
      justify-content: center;
      align-items: center;
    }

    .nav-btn {
      background: #ffffffcc; /* 游녣 Personaliza color de botones */
      border: none;
      padding: 10px 25px;
      border-radius: 5px;
      font-size: 20px;
      cursor: pointer;
      transition: all 0.3s;
    }

    .nav-btn:hover {
      background: #fff;
      box-shadow: 0 0 10px #00000044;
    }

    /* BOT칍N DE DESCARGA */
    #controls {
      margin-top: 10px;
    }

    #controls a button {
      background: #4caf50;
      color: white;
      border: none;
      padding: 8px 16px;
      border-radius: 4px;
      font-size: 14px;
      cursor: pointer;
    }

    @media (max-width: 600px) {
      #flipbook {
        height: 70vh;
      }

      .nav-btn {
        padding: 8px 18px;
        font-size: 18px;
      }
    }
  </style>
</head>
<body>

<!-- FLIPBOOK -->
<div id="flipbook">
  <div class="page"><img src="pages/pagina1.jpg" alt="P치gina 1"></div>
  <div class="page"><img src="pages/pagina2.jpg" alt="P치gina 2"></div>
  <div class="page"><img src="pages/pagina3.jpg" alt="P치gina 3"></div>
  <div class="page"><img src="pages/pagina4.jpg" alt="P치gina 4"></div>
</div>

<!-- BOTONES DE FLECHAS -->
<div id="nav-buttons">
  <button class="nav-btn" id="prev-btn">&#8592; Anterior</button>
  <button class="nav-btn" id="next-btn">Siguiente &#8594;</button>
</div>

<!-- BOT칍N DE DESCARGA -->
<div id="controls">
  <a href="catalogo.pdf" download>
    <button>Descargar PDF</button>
  </a>
</div>

<!-- SCRIPTS -->
<script src="https://code.jquery.com/jquery-3.6.0.min.js"></script>
<script src="js/turn.min.js"></script>

<script>
  function ajustarFlipbook() {
    const ancho = window.innerWidth;
    const alto = window.innerHeight;
    const esMovil = ancho < 768;

    const flipbook = $('#flipbook');
    const nuevoAncho = esMovil ? ancho * 0.95 : 800;
    const nuevoAlto = esMovil ? alto * 0.6 : 600;

    flipbook.turn('size', nuevoAncho, nuevoAlto);
  }

  $(document).ready(function(){
    $('#flipbook').turn({
      width: $('#flipbook').width(),
      height: $('#flipbook').height(),
      autoCenter: true,
      elevation: 50,
      gradients: true
    });

    $('#prev-btn').click(function(){
      $('#flipbook').turn('previous');
    });

    $('#next-btn').click(function(){
      $('#flipbook').turn('next');
    });

    $(window).on('resize', ajustarFlipbook);
    ajustarFlipbook();
  });
</script>

</body>
</html>

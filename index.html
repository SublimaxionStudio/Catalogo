<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8">
  <title>Flipbook funcional responsive</title>

  <style>
    body {
      margin: 0;
      background: #222 url('fondo.jpg') no-repeat center center fixed;
      background-size: cover;
      display: flex;
      flex-direction: column;
      justify-content: center;
      align-items: center;
      height: 100vh;
    }

    #flipbook {
      width: 800px;
      height: 600px;
      box-shadow: 0 0 20px rgba(0,0,0,0.5);
    }

    .page {
      width: 400px;
      height: 600px;
      background: white;
      overflow: hidden;
    }

    .page img {
      width: 100%;
      height: 100%;
      display: block;
    }

    /* Botones de navegación */
    .nav-btn {
      position: fixed;
      top: 50%;
      transform: translateY(-50%);
      background: rgba(255,255,255,0.7);
      border: none;
      padding: 10px 20px;
      cursor: pointer;
      font-size: 20px;
      z-index: 10;
    }

    #prev-btn { left: 10px; }
    #next-btn { right: 10px; }

    /* Botón para descargar catálogo */
    .download-btn {
      position: fixed;
      bottom: 20px;
      background: rgba(255,255,255,0.8);
      border: none;
      padding: 10px 16px;
      font-size: 16px;
      border-radius: 8px;
      cursor: pointer;
      text-decoration: none;
      color: #000;
      z-index: 10;
    }

    .download-btn:hover {
      background: white;
    }

    /* Responsive para móviles */
    @media (max-width: 768px) {
      #flipbook {
        width: 90vw;
        height: 70vh;
      }

      .page {
        width: 50vw;
        height: 70vh;
      }

      .nav-btn {
        padding: 8px 14px;
        font-size: 16px;
      }

      .download-btn {
        font-size: 18px;
        padding: 14px 20px;
        bottom: 15px;
        left: 50%;
        transform: translateX(-50%);
        width: 80vw;
        text-align: center;
        box-sizing: border-box;
        position: fixed;
      }
    }
  </style>
</head>
<body>

<!-- Contenedor del flipbook -->
<div id="flipbook">
  <div class="page"><img src="pages/pagina1.jpg" alt="1"></div>
  <div class="page"><img src="pages/pagina2.jpg" alt="2"></div>
  <div class="page"><img src="pages/pagina3.jpg" alt="3"></div>
  <div class="page"><img src="pages/pagina4.jpg" alt="4"></div>
</div>

<!-- Botones de navegación -->
<button class="nav-btn" id="prev-btn">&#8592;</button>
<button class="nav-btn" id="next-btn">&#8594;</button>

<!-- Botón para descargar el catálogo PDF -->
<a href="catalogo.pdf" download class="download-btn">📥 Descargar catálogo</a>

<!-- Scripts -->
<script src="https://code.jquery.com/jquery-3.6.0.min.js"></script>
<script src="js/turn.min.js"></script>

<script>
  $(document).ready(function(){
    $("#flipbook").turn({
      width: $("#flipbook").width(),
      height: $("#flipbook").height(),
      autoCenter: true,
      gradients: true,
      elevation: 50
    });

    $("#prev-btn").click(function(){
      $("#flipbook").turn("previous");
    });

    $("#next-btn").click(function(){
      $("#flipbook").turn("next");
    });

    // Ajustar tamaño del flipbook al cambiar tamaño de ventana (opcional)
    $(window).on('resize', function(){
      $("#flipbook").turn("size", $("#flipbook").width(), $("#flipbook").height());
    });
  });
</script>

</body>
</html>

<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <title>Flipbook Interactivo</title>

  <!-- Estilos -->
  <style>
    body {
      margin: 0;
      font-family: sans-serif;
      background: #111; /* 游녣 Cambia aqu칤 el fondo del sitio (color o imagen) */
      /* ejemplo con imagen: 
      background: url('fondo.jpg') no-repeat center center;
      background-size: cover;
      */
      display: flex;
      flex-direction: column;
      align-items: center;
      justify-content: center;
      min-height: 100vh;
    }

    #flipbook {
      width: 90vw;
      max-width: 800px;
      height: 60vh;
    }

    .page {
      width: 100%;
      height: 100%;
      /* 游녢 Elimina fondo blanco */
      background: transparent;
      overflow: hidden;
      display: flex;
      justify-content: center;
      align-items: center;
    }

    .page img {
      width: 100%;
      height: 100%;
      object-fit: contain;
      display: block;
    }

    .nav-btn {
      position: fixed;
      top: 50%;
      transform: translateY(-50%);
      background: rgba(255,255,255,0.85);
      border: none;
      padding: 10px 20px;
      cursor: pointer;
      font-size: 24px;
      z-index: 10;
      border-radius: 5px;
    }

    #prev-btn { left: 10px; }
    #next-btn { right: 10px; }

    #controls {
      position: fixed;
      bottom: 20px;
      display: flex;
      gap: 10px;
      z-index: 10;
    }

    #controls button {
      padding: 8px 16px;
      border: none;
      border-radius: 4px;
      background: #ffffffcc;
      cursor: pointer;
      font-size: 14px;
    }

    @media (max-width: 600px) {
      #flipbook {
        height: 70vh;
      }
      .nav-btn {
        font-size: 18px;
        padding: 6px 14px;
      }
      #controls button {
        font-size: 12px;
        padding: 6px 12px;
      }
    }
  </style>
</head>
<body>

<!-- Flipbook -->
<div id="flipbook">
  <div class="page"><img src="pages/pagina1.jpg" alt="P치gina 1"></div>
  <div class="page"><img src="pages/pagina2.jpg" alt="P치gina 2"></div>
  <div class="page"><img src="pages/pagina3.jpg" alt="P치gina 3"></div>
  <div class="page"><img src="pages/pagina4.jpg" alt="P치gina 4"></div>
</div>

<!-- Botones de navegaci칩n -->
<button class="nav-btn" id="prev-btn">&#8592;</button>
<button class="nav-btn" id="next-btn">&#8594;</button>

<!-- Controles adicionales -->
<div id="controls">
  <button onclick="cambiarFondo()">Cambiar fondo</button>
  <a href="catalogo.pdf" download>
    <button>Descargar PDF</button>
  </a>
</div>

<!-- Scripts -->
<script src="https://code.jquery.com/jquery-3.6.0.min.js"></script>
<script src="js/turn.min.js"></script>

<script>
  $(document).ready(function(){
    $('#flipbook').turn({
      width: $('#flipbook').width(),
      height: $('#flipbook').height(),
      autoCenter: true,
      elevation: 50,
      gradients: true
    });

    $('#prev-btn').click(function() {
      $('#flipbook').turn('previous');
    });

    $('#next-btn').click(function() {
      $('#flipbook').turn('next');
    });

    // Ajustar tama침o al redimensionar ventana
    $(window).on('resize', function() {
      $('#flipbook').turn('size', $('#flipbook').width(), $('#flipbook').height());
    });
  });

  // Cambiar fondo entre color e imagen
  let fondoAlternativo = false;
  function cambiarFondo() {
    fondoAlternativo = !fondoAlternativo;
    document.body.style.background = fondoAlternativo
      ? "#1e1e1e"
      : "url('https://www.transparenttextures.com/patterns/book-cover.png'), #282c34";
  }
</script>

</body>
</html>

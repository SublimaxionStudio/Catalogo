<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Flipbook funcional</title>

  <style>
    body {
      margin: 0;
      background: #222;
      display: flex;
      justify-content: center;
      align-items: center;
      min-height: 100vh;
      padding: 20px;
      box-sizing: border-box;
    }

    #flipbook-container {
      position: relative;
      max-width: 100%;
    }

    #flipbook {
      width: 100%;
      max-width: 800px;
      height: auto;
      aspect-ratio: 4/3;
    }

    .page {
      background: white;
      overflow: hidden;
    }

    .page img {
      width: 100%;
      height: 100%;
      display: block;
      object-fit: contain;
    }

    /* Botones de navegación */
    .nav-btn {
      position: fixed;
      top: 50%;
      transform: translateY(-50%);
      background: rgba(255,255,255,0.7);
      border: none;
      padding: 10px 20px;
      cursor: pointer;
      font-size: 20px;
      z-index: 10;
      border-radius: 5px;
    }

    #prev-btn { left: 10px; }
    #next-btn { right: 10px; }

    /* Botón de descarga */
    #download-btn {
      position: fixed;
      bottom: 20px;
      right: 20px;
      background: #4CAF50;
      color: white;
      border: none;
      padding: 10px 20px;
      cursor: pointer;
      font-size: 16px;
      z-index: 10;
      border-radius: 5px;
      display: flex;
      align-items: center;
      gap: 8px;
    }

    #download-btn:hover {
      background: #45a049;
    }

    @media (max-width: 768px) {
      .nav-btn {
        padding: 8px 15px;
        font-size: 16px;
      }
      
      #download-btn {
        padding: 8px 15px;
        font-size: 14px;
      }
    }
  </style>
</head>
<body>

<!-- Contenedor del flipbook -->
<div id="flipbook-container">
  <div id="flipbook">
    <div class="page"><img src="pages/pagina1.jpg" alt="Página 1"></div>
    <div class="page"><img src="pages/pagina2.jpg" alt="Página 2"></div>
    <div class="page"><img src="pages/pagina3.jpg" alt="Página 3"></div>
    <div class="page"><img src="pages/pagina4.jpg" alt="Página 4"></div>
  </div>
</div>

<!-- Botones de navegación -->
<button class="nav-btn" id="prev-btn">&#8592;</button>
<button class="nav-btn" id="next-btn">&#8594;</button>

<!-- Botón de descarga -->
<a href="catalogo.pdf" download="catalogo.pdf" id="download-btn">
  <svg xmlns="http://www.w3.org/2000/svg" width="16" height="16" fill="currentColor" viewBox="0 0 16 16">
    <path d="M.5 9.9a.5.5 0 0 1 .5.5v2.5a1 1 0 0 0 1 1h12a1 1 0 0 0 1-1v-2.5a.5.5 0 0 1 1 0v2.5a2 2 0 0 1-2 2H2a2 2 0 0 1-2-2v-2.5a.5.5 0 0 1 .5-.5z"/>
    <path d="M7.646 11.854a.5.5 0 0 0 .708 0l3-3a.5.5 0 0 0-.708-.708L8.5 10.293V1.5a.5.5 0 0 0-1 0v8.793L5.354 8.146a.5.5 0 1 0-.708.708l3 3z"/>
  </svg>
  Descargar PDF
</a>

<!-- Scripts -->
<script src="https://code.jquery.com/jquery-3.6.0.min.js"></script>
<script src="js/turn.min.js"></script>

<script>
  // Configuración del flipbook
  $(document).ready(function(){
    function initFlipbook() {
      const containerWidth = $('#flipbook-container').width();
      const calculatedWidth = Math.min(containerWidth, 800);
      const calculatedHeight = calculatedWidth * 0.75; // Relación 4:3
      
      $("#flipbook").turn({
        width: calculatedWidth,
        height: calculatedHeight,
        autoCenter: true,
        gradients: true,
        elevation: 30
      });
    }

    // Inicializar y redimensionar
    initFlipbook();
    $(window).resize(function(){
      $("#flipbook").turn("destroy");
      initFlipbook();
    });

    // Navegación
    $("#prev-btn").click(function(){
      $("#flipbook").turn("previous");
    });

    $("#next-btn").click(function(){
      $("#flipbook").turn("next");
    });
  });
</script>

</body>
</html>
